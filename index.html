<html>
<head>
<style>
div.logo {
   position: relative;
}

div.logo > img {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<div id="logo">
<img src="comingsoon.jpg" style="width:525px; height:63px;">
</div>
</body>
</html>
